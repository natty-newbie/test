{% extends 'base.html' %}
{% block title %}
Product List
{% endblock title %}

{% block content %}
<!-- <div class="jumbotron jumbotron-fluid pt-2 pb-2"> -->
<div class="jumbotron jumbotron-fluid py-2">
    <div class="container-fluid">
        <h1 class="display-3">Products</h1>
        
    </div>
</div>
<div class="container-fluid">
    <div class="row">
{% for  product in products %}
    <div class="col-md-4 mb-4">
        <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ product.image_url  }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">
                <div class="row">
                    <div class="col-6">
                    {{ product.name}}
                    </div>
                    <div class="col-6 text-right">
                    {{ product.price}} THB
                    </div>
                </div>
            </h5>
            <p class="card-text">{{ product.stock }} items in stock</p>
            <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
